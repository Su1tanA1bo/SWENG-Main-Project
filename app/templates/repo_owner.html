{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}
    <h1>{{ _('Hi, %(username)s!', username=current_user.username) }}</h1>

    {% if addform %}
        {{ wtf.quick_form(addform) }}
        <br>
    {% endif %}

    {% if removeForm %}
        {{ wtf.quick_form(removeForm) }}
        <br>
    {% endif %}

{% endblock %}
